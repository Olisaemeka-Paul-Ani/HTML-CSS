<!DOCTYPE html>
<html>
  <head>
    <title> image exercises</title>
    <style>
      .thumbnail {
        width: 200px;
        height:150px;
        border-radius: 10px;
        margin-top: 30px;
        margin-left: 30px;
      }

      .square-thumbnail{
        object-fit: cover;
        object-position: center;
        width: 200px;
        height: 200px;
        margin-left: 30px;
        margin-top: 30px;
      }

      .circle-thumbnail{
        object-fit: cover;
        object-position: center;
        width: 200px;
        height: 200px;
        border-radius: 100px;
        margin-left: 30px;
        margin-top: 30px;
      }

      .search-bar{
        font-size: 16px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(200, 200, 200);
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 8px;
      }

      .borderless-search-bar{
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 15px;
        font-size: 14px;
        width:300px;
        border-radius: 200px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      }
      .email{
        margin-bottom: 0px;
        color: rgb(100,100,100);
        font-size: 15px;
      }
      .email-input{
        margin-top: 5px;
        margin-bottom: 0px;
        width: 390px;
        height: 27px;
        border-width: 2px;
        border-color: rgb(100,100,100);
        border-radius: 4px;
        border-style: solid;
      }

      .terms-of-service{
        color: rgb(100, 100, 100);
        font-size: 16px;
      }
      .agree-button{
        border: none;
        border-radius: 300px;
        width: 400px;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: rgb(10, 102, 194);
        font-size: 20px;
        color: white;
        margin-bottom: 0px;
        cursor: pointer;
      }
      .profile-pic{
        margin-left:40px;
        width: 40px;
        height: 40px;
        border-radius: 30px;
        vertical-align: middle;
      }

      .tweet-bar{
        border:none;
        font-size: 20px;
        width: 250px;
        padding-top: 10px;
        padding-bottom: 10px;
        vertical-align: middle;
      }
      .tweet-button{
        background-color: rgb(45, 148, 217);
        color: white;
        font-weight: bold;
        width: 70px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 15px;
        border:none;
        vertical-align: middle;
        cursor: pointer;
      }
      .tweet-composer{
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 20px;
        height: 55px;
        padding-bottom: 0px;
        padding-top: 5px;
        border-radius: 6px;
        display: block;
        width: 430px;
       box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      }

      .account-profile-pic{
        height: 100px;
        margin-bottom: 0px;
      }
      .account-name-and-friends{
        width: 100px;
        display: block;
        border-style: solid;
      }
    </style>
  </head>
  <body>
     <img class = "thumbnail" src = "thumbnails/Portrait-Pic.jpg" >
     <img class = "square-thumbnail" src = "thumbnails/Portrait-Pic.jpg" >
     <img class = "circle-thumbnail" src = "thumbnails/Portrait-Pic.jpg" >
     <input class = "search-bar" type="text" placeholder="Search">
     <input class = "borderless-search-bar" type="text" placeholder="Search Google or type a URL">
     <p class = "email">Email</p>
     <input class = "email-input">
     <p class = "terms-of-service">By clicking Agree & Join, you agree to the Privacy Policy.</p>
     <button class = "agree-button">Agree & Join</button>

     <div class = "tweet-composer">
      <img class = "profile-pic" src = "thumbnails/Portrait-Pic.jpg">
      <input class = "tweet-bar" placeholder = "What's happening?">
      <button class = "tweet-button">Tweet</button>
     </div>
  
  </body>
</html>
