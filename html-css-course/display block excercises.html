<!DOCTYPE html>
<html>
  <head>
    <title>Display Block Excercises</title>
    <style>
      .name{
        display:block;
        margin-top: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 5px;
        font-size: 15px;
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
        width: 166px;
      }
      .email{
        display:block;
        margin-top: 5px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 5px;
        font-size: 15px;
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
        width: 166px;
      }

      .greeting{
        width: 210px;
        display: inline-block;
        vertical-align: middle;
      }

      .options{
        width: 40px;
        vertical-align: middle;
      }
      .google{
        display: block;
        width: 200px;
        margin-left: 150px;
        margin-bottom: 0px;
      }

      .search{
        display: block;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 15px;
        margin-top: 0px;
        margin-left: 100px;
        font-size: 14px;
        width:300px;
        border-radius: 200px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      }
      .name-info{
        margin-left: 10px;
        margin-top: 50px;
        display: inline-block;
        width: 100px;
        padding-top: 6px;
        padding-bottom: 6px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(202, 200, 200, 0.847);
        padding-left: 10px;
      }

      .email-info{
        margin-top: 10px;
        margin-left: 10px;
        display: block;
        width: 230px;
        padding-top: 6px;
        padding-bottom: 6px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        border-color: rgba(202, 200, 200, 0.847);
        padding-left: 10px;
        
      }
      .sign-up {
      margin-top: 10px;
      margin-left: 10px;
      width: 242px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: rgb(45, 119, 255);
      color: white;
      font-weight: bold;
      font-size: 12px;
      }

      .request{
        display: block;
        margin-top: 20px;
        margin-bottom: 0px;
        margin-left: 10px;
        font-size: 30px;
      }

      .come{
        display: block;
        margin-top: 20px;
        margin-left: 10px;
        width: 250px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        border: none;
        background-color: rgba(237, 236, 236, 0.819);
      }
      .go{
        display: block;
        margin-top: 5px;
        margin-bottom: 0px;
        margin-left: 10px;
        width: 250px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        border: none;
        background-color: rgba(237, 236, 236, 0.819);
      }
      .request-button{
        display: inline-block;
        margin-top: 25px;
        margin-left: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        width: 100px;
        background-color: black;
        color: white;
        border: none;
      }

      .schedule{
        display: inline-block;
        margin-top: 25px;
        margin-left: 20px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 8px;
        width: 135px;
        background-color:rgba(237, 236, 236, 0.819);;
        color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <input class = "name" placeholder = "Name">
    <input class = "email" placeholder = "Email">
    <p class = "greeting">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class = "options"> Yes </button>
    <button class = "options" >No</button>
    <img class = "google" src = thumbnails/logo.png>
    <input class = "search" placeholder = "Search Google or type a URL">
    <input class = 'name-info' placeholder = "First Name">
    <input class = 'name-info' placeholder = "Last name">
    <input class = "email-info" placeHolder = "Email">
    <button class = "sign-up">Sign Up</button>
    <p class = "request">Request a ride now</p>
    <input class = "come" placeholder = "Enter pickup location">
    <input class = "go" placeholder = "Enter destination">
    <button class = "request-button">Request now</button>
    <button class = "schedule">Schedule for later</button>
  </body>
</html>
