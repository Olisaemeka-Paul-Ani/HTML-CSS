<!DOCTYPE html>
<html>
  <head>
    <title> div excercises</title>
    <style>
      .red-square{
        height: 100px;
        width: 100px;
        background-color: red;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
      }

      .green-circle{
        height: 100px;
        width: 100px;
        background-color: green;
        border-radius: 50px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
      }
      .terms-of-service{
        margin-top: 40px;
        margin-left: 20px;
        padding-left: 20px;
        padding-top: 5px;
        padding-bottom: 20px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(150, 150, 150);
        width: 300px
      }

      .install{
        color: white;
        font-size: 30px;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 0px;

      }

      .install-and-add{
        border: none;
        background-color: rgb(28, 28, 28);
        width: 400px;
        margin-left: 20px;
        padding: 20px;
        color: rgb(45, 42, 42);
        margin-top: 40px;
  
      }

      .add{
        color: rgb(148, 147, 147);
      }
    </style>

  </head>
  <body>
    <div class = "red-square"></div>
    <div class = "green-circle"></div>
    <div class = "terms-of-service">
      <p class = "satisfied">Satisfied with our service?</p>
      <button class= "yes-and-no">Yes</button>
      <button class= "yes-and-no">No</button>
    </div>
    <div class = "install-and-add">
      <p class = "install">Install Youtube Music</p>
      <p class = "add">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
  </body>
</html>
